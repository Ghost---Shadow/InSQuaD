wandb:
  project: "quaild"
  name: "t5base_mpnet_gc_none"
  # entity: "carml"

architecture:
  generative_model:
    type: 'noop'
  
  semantic_search_model:
    type: 'mpnet'
    checkpoint: 'sentence-transformers/all-mpnet-base-v2'
    device: "cuda:0"

  subset_selection_strategy:
    type: 'gain_cutoff'
    gain: 0.3

  dense_index:
    type: 'faiss'
    index_class: 'IndexFlatL2'
    repopulate_every: 'epoch'
    k_for_rerank: 10

  prompt_formatting_strategy:
    type: 'q_a_with_new_line'

# https://arxiv.org/pdf/2004.09297.pdf - Page 12
training:
  type: 'quaild'
  train: 'hotpotqawithq'
  q_d_tradeoff_lambda: 1
  epochs: 7
  batch_size: 32
  learning_rate: 3e-5
  weight_decay: 0.01
  learning_rate_decay_strategy: 'linear'
  warmup_ratio: 0.06
  seeds: [42]
  loss:
    type: 'graph_cut'

validation:
  generative_model:
    type: 't5'
    checkpoint: 'google-t5/t5-base'
    device: "cuda:0"
  type: quaild
  q_d_tradeoff_lambda: 1
  validation: ['mrpc']
  annotation_budget: 100
