wandb:
  project: "none"
  name: "dummy_experiment"
  # entity: "carml"

architecture:
  generative_model:
    type: 't5'
    checkpoint: 'google/flan-t5-base'
    device: "cuda:0"
  
  semantic_search_model:
    type: 'mpnet'
    checkpoint: 'sentence-transformers/all-mpnet-base-v2'
    device: "cuda:0"

  subset_selection_strategy:
    type: 'top_k'
    k: 2

  dense_index:
    type: 'faiss'
    index_class: 'IndexFlatL2'
    repopulate_every: 'epoch'
    k_for_rerank: 10

  prompt_formatting_strategy:
    type: 'q_a_with_new_line'

datasets:
  train: 'dummy'
  validation: ['dummy']

# https://arxiv.org/pdf/2004.09297.pdf - Page 12
training:
  type: 'pick_and_rerank'
  epochs: 7
  batch_size: 32
  learning_rate: 3e-5
  weight_decay: 0.01
  learning_rate_decay_strategy: 'linear'
  warmup_ratio: 0.06
  seeds: [42]
  loss:
    type: 'mean_squared_error'
